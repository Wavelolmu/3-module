<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Брум</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="starter">
      <div class="starter-intro">
        <img src="img/starter/logo.svg" alt="Брум" id="starter-logo">
        <img src="img/starter/goat.png" alt="Козел" id="starter-goat">
        <img src="img/starter/angel.png" alt="Ангел" id="starter-angel">
        <div class="star" id="starter-star1"></div>
        <div class="star" id="starter-star2"></div>
        <div class="star" id="starter-star3"></div>
      </div>
      <p id="starter-introtext"></p>
      <div class="starter-tarot">
        <img src="img/starter/dihotomia.png" alt="Дихотомия" id="starter-tarot-dihotomia">
        <img src="img/starter/moon.png" alt="Луна" id="starter-tarot-moon">
        <img src="img/starter/boyfriend.svg" alt="Кто твой парень?" id="starter-tarot-boyfriend">
        <div class="genders" id="starter-mars"></div>
        <div class="genders" id="starter-venera"></div>
        <button type="button" name="button" id="starter-tarot-button" onclick="">Узнать</button>
        <div class="starter-tarot-cards">
          <div class="starter-tarot-card" id="starter-tarot-card1"></div>
          <div class="starter-tarot-card" id="starter-tarot-card2"></div>
          <div class="starter-tarot-card" id="starter-tarot-card3"></div>
          <div class="starter-tarot-card" id="starter-tarot-card4"></div>
          <div class="starter-tarot-card" id="starter-tarot-card5"></div>
          <div class="starter-tarot-card" id="starter-tarot-card6"></div>
        </div>
        <div class="star" id="starter-star4"></div>
        <div class="star" id="starter-star5"></div>
        <div class="star" id="starter-star6"></div>
        <div class="star" id="starter-star7"></div>
        <div class="star" id="starter-star8"></div>
      </div>
    </section>

    <section class="hell">
        <div class="hell-leave-section">
          <img src="img/hell/leave.svg" alt="оставь" id="hell-leave" class="hell-welcome-sign">
        </div>
        <div class="hell-hope-section">
          <img src="img/hell/hope.svg" alt="надежду" id="hell-hope" class="hell-welcome-sign">
        </div>
        <div class="hell-someone-section">
          <img src="img/hell/someone.svg" alt="всяк" id="hell-someone" class="hell-welcome-sign">
        </div>
        <div class="hell-here-section">
            <img src="img/hell/here.svg" alt="сюда" id="hell-here" class="hell-welcome-sign">
        </div>
        <div class="hell-entering-section">
          <img src="img/hell/entering.svg" alt="входящий" id="hell-entering" class="hell-welcome-sign">
        </div>
        <div class="first-circle">
          <div class="walls">
            <img src="img/hell/walls/a.svg" alt="1st circle" id="first-circle-left" class="circle-walls"><img src="img/hell/walls/a.svg" alt="1st circle" id="first-circle-right" class="circle-walls first">
          </div>
        </div>
        <div class="second-circle">
          <div class="walls">
            <img src="img/hell/walls/ab.svg" alt="2nd circle" id="second-circle-left" class="circle-walls"><img src="img/hell/walls/ab.svg" alt="2nd circle" id="second-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="third-circle">
          <div class="walls">
            <img src="img/hell/walls/abr.svg" alt="3rd circle" id="third-circle-left" class="circle-walls third"><img src="img/hell/walls/abr.svg" alt="3rd circle" id="third-circle-right" class="circle-walls third">
          </div>
        </div>
        <div class="fourth-circle">
          <div class="walls">
            <img src="img/hell/walls/abra.svg" alt="4th circle" id="fourth-circle-left" class="circle-walls fourth"><img src="img/hell/walls/abra.svg" alt="4th circle fourth" id="fourth-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="fifth-circle">
          <div class="walls">
            <img src="img/hell/walls/abraca.svg" alt="5th circle" id="fifth-circle-left" class="circle-walls"><img src="img/hell/walls/abraca.svg" alt="5th circle" id="fifth-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="sixth-circle">
          <div class="walls">
            <img src="img/hell/walls/abracad.svg" alt="6th circle" id="sixth-circle-left" class="circle-walls"><img src="img/hell/walls/abracad.svg" alt="6th circle" id="sixth-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="seventh-circle">
          <div class="walls">
            <img src="img/hell/walls/abracada.svg" alt="7th circle" id="seventh-circle-left" class="circle-walls"><img src="img/hell/walls/abracada.svg" alt="7th circle" id="seventh-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="eighth-circle">
          <div class="walls">
            <img src="img/hell/walls/abracadab.svg" alt="8th circle" id="eighth-circle-left" class="circle-walls"><img src="img/hell/walls/abracadab.svg" alt="8th circle" id="eighth-circle-right" class="circle-walls">
          </div>
        </div>
        <div class="nineth-circle">
          <div class="walls">
            <img src="img/hell/walls/abracadabra.svg" alt="9th circle" id="nineth-circle-left" class="circle-walls"><img src="img/hell/walls/abracadabra.svg" alt="9th circle" id="nineth-circle-right" class="circle-walls">
          </div>
        </div>
    </section>

    <section class="after-hell">

    </section>
  </body>
</html>
